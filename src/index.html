<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>angular-x-postpress</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    html {
      box-sizing: border-box;
      height: 100%;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      height: 100%;
      background: #F3F1EE;
    }

    .spinner,
    .spinner:after {
      position: relative;
      box-sizing: border-box;
    }

    .spinner {
      width: 4rem;
      height: 4rem;
      display: block;
      color: #0062cc;
    }

    .spinner:after {
      content: "";
      width: 100%;
      height: 100%;
      display: inline-block;
      border: 0.125rem solid currentColor;
      border-bottom-color: transparent;
      border-radius: 100%;
      background: transparent;
      animation: ball-clip-rotate .75s linear infinite;
    }

    @keyframes ball-clip-rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    a,
    a:link,
    a:visited {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    article {
      clear: inherit;
      margin-bottom: 1rem;
      margin-left: auto;
      margin-right: auto;
      margin-top: 0;
      width: 80%;
    }

    h1 {
      font-size: inherit;
    }

    h2 {
      color: #333;
      font-size: smaller;
    }

    hr {
      clear: both;
      display: block;
    }

    img {
      display: inherit;
      float: inherit;
      height: auto;
      max-height: inherit;
      max-width: 100%;
      padding-bottom: inherit;
      padding-left: inherit;
      padding-right: inherit;
      padding-top: inherit;
      width: auto;
    }

    ul {
      list-style-type: inherit;
    }

    p {
      clear: inherit;
      text-align: inherit;
    }

    pre {
      overflow: auto;
    }

    button:hover {
      background-color: #0069d9;
      border-color: #0062cc;
      color: #fff;
    }

    button {
      background-color: rgb(0, 123, 255);
      border-bottom-color: rgb(0, 123, 255);
      border-bottom-left-radius: 0.33rem;
      border-bottom-right-radius: 0.33rem;
      border-bottom-style: solid;
      border-bottom-width: 0.0625rem;
      border-image-outset: 0;
      border-image-repeat: stretch;
      border-image-slice: 100%;
      border-image-source: none;
      border-image-width: 1;
      border-left-color: rgb(0, 123, 255);
      border-left-style: solid;
      border-left-width: 0.0625rem;
      border-right-color: rgb(0, 123, 255);
      border-right-style: solid;
      border-right-width: 0.0625rem;
      border-top-color: rgb(0, 123, 255);
      border-top-left-radius: 0.33rem;
      border-top-right-radius: 0.33rem;
      border-top-style: solid;
      border-top-width: 0.0625rem;
      box-sizing: border-box;
      color: rgb(255, 255, 255);
      cursor: pointer;
      display: block;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 1.25rem;
      font-weight: 400;
      line-height: 1.875rem;
      margin: 0;
      overflow-x: visible;
      overflow-y: visible;
      overflow: visible;
      padding: 0.5rem 1rem 0.5rem 1rem;
      text-align: center;
      text-decoration-color: rgb(255, 255, 255);
      text-decoration-line: none;
      text-decoration-style: solid;
      text-decoration: none;
      text-transform: none;
      touch-action: manipulation;
      transition-delay: 0s, 0s, 0s, 0s;
      transition-duration: 0.15s, 0.15s, 0.15s, 0.15s;
      transition-property: color, background-color, border-color, box-shadow;
      transition-timing-function: ease-in-out, ease-in-out, ease-in-out, ease-in-out;
      white-space: nowrap;
      width: 100%;
    }

    input {
      background-clip: padding-box;
      background-color: rgb(255, 255, 255);
      border-bottom-color: rgb(206, 212, 218);
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0.3rem;
      border-bottom-style: solid;
      border-bottom-width: 0.0625rem;
      border-image-outset: 0;
      border-image-repeat: stretch;
      border-image-slice: 100%;
      border-image-source: none;
      border-image-width: 1;
      border-left-color: rgb(206, 212, 218);
      border-left-style: solid;
      border-left-width: 0.0625rem;
      border-right-color: rgb(206, 212, 218);
      border-right-style: solid;
      border-right-width: 0.0625rem;
      border-top-color: rgb(206, 212, 218);
      border-top-left-radius: 0;
      border-top-right-radius: 0.3rem;
      border-top-style: solid;
      border-top-width: 0.0625rem;
      box-sizing: border-box;
      color: rgb(73, 80, 87);
      display: block;
      flex-basis: auto;
      flex-grow: 1;
      flex-shrink: 1;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 1.25rem;
      font-weight: 400;
      line-height: 1.875rem;
      margin: 0;
      overflow-x: visible;
      overflow-y: visible;
      overflow: visible;
      padding: 0.5rem 1rem 0.5rem 1rem;
      position: relative;
      text-align: start;
      transition-delay: 0s, 0s;
      transition-duration: 0.15s, 0.15s;
      transition-property: border-color, box-shadow;
      transition-timing-function: ease-in-out, ease-in-out;
      width: 100%;
      word-spacing: normal;
    }

    nav li {
      display: inline-block;
      list-style: none;
    }

    nav a {
      background-color: #ccc;
      color: black;
      padding: 0.5rem;
      text-decoration: none;
    }

    nav a.active-link {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <app-root>
    <app-navigation>
      <header>
          <nav>
            <ul>
              <li><a href="/"><slot name="home">Home</slot></a></li><li><a href="/articles"><slot name="articles">Articles</slot></a></li><li><a href="/rates"><slot name="rates">Rates</slot></a><li><a href="/admin"><slot name="admin">Admin</slot></a></li>
            </ul>
          </nav>
        </header>
    </app-navigation>
    <router-outlet></router-outlet>
    <app-home>
      <x-postpress>
        <div slot="articles">
          <article>
            <h1><a href="https://www.npmjs.com/package/x-postpress">Loading...</a></h1>
            <span class="spinner" />
          </article>
        </div>
      </x-postpress>
    </app-home>
  </app-root>
</body>
</html>
